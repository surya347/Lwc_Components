<template>
  <lightning-card>
    <div class="slds-page-header slds-page-header--object-home">
      <div class="slds-float_right">
        <lightning-button variant="brand" label="New Git Repository" onclick={handleNew}></lightning-button>
      </div>
      <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item> 
          <lightning-icon icon-name="utility:check" title="custom11"></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-left--small">
          <h1 class="slds-page-header__title slds-p-right--x-small">Git Repository</h1>
        </lightning-layout-item>
 
      </lightning-layout>
      <lightning-combobox class="slds-align_absolute-center" style="width: 25%;" placeholder="Select Git Repository"
        options={allGitRepoArray} value={selectedValue} onchange={handleChange}>
      </lightning-combobox>
    </div>
  </lightning-card> 
  <lightning-card>
    <template if:true={showGitBranch}>
      <div class="slds-page-header slds-page-header--object-home">
        <div>
          <lightning-button variant="brand" label="New Git Branch" onclick={handleNewGitBranch}
            class="slds-float_right"></lightning-button>
        </div>
        <br>
        <p style="font-size: large;"> <b>Git Branches</b></p>
        <template if:true={isDataGit}>
          <lightning-datatable data={allGitBranchArray} columns={columns} hide-checkbox-column key-field="Id">
          </lightning-datatable>
        </template>
        <template if:false={isDataGit}>
          <div class="slds-illustration slds-illustration_small" aria-hidden="true">
            <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" />
            <div class="slds-text-color_weak">
              <h3 class="slds-text-heading_medium">No Git Branch Here</h3>
            </div>
          </div>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
