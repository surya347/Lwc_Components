<template>
    <lightning-card  variant="Narrow"  title="Create Players" icon-name="standard:account">
    <lightning-input type="text" label = "Player Name"
                    data-fieldname ="player__c"
                    value ={playerObject.player__c}
                    onchange={setPlayerData}>
    </lightning-input>
    <lightning-input type="text" label = "Football Club"
                    data-fieldname ="Club__c"
                    value ={playerObject.Club__c}
                    onchange={setPlayerData}>
    </lightning-input>
    <lightning-input type="number" label = "Age"
                    data-fieldname ="Age__c"
                    value ={playerObject.Age__c}
                    onchange={setPlayerData}>
    </lightning-input>
    <lightning-input type="number" label = "Goals"
                    data-fieldname ="Goals__c"
                    value ={playerObject.Goals__c}
                    onchange={setPlayerData}>
    </lightning-input>
    <p slot="footer">
        <lightning-button type="submit" variant="primary" label="Submit" onclick={savePlayer}></lightning-button>
    </p>
    
</lightning-card>
    
</template>
