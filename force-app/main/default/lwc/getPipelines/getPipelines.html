<template>
  <lightning-card>
    <div class="slds-page-header slds-page-header--object-home"> 
      <div class="slds-float_right">
        <lightning-button variant="brand" label="New Pipeline" onclick={handleNew}></lightning-button>
      </div>
      <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item>
          <lightning-icon icon-name="utility:check" title="custom11"></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-left--small">
          <h1 class="slds-page-header__title slds-p-right--x-small">Pipeline</h1>
        </lightning-layout-item>

      </lightning-layout>
      <lightning-combobox class="slds-align_absolute-center" style="width: 25%;" placeholder="Select Pipeline"
        options={allPipelineArray} value={selectedValue} onchange={handleChange}>
      </lightning-combobox>
    </div>
  </lightning-card>
  <lightning-card>
    <template if:true={showPipelineConnection}>
      <div class="slds-page-header slds-page-header--object-home">
        <div>
          <lightning-button variant="brand" label="New Pipeline Connection" onclick={handleNewConnectionPipeline}
            class="slds-float_right"></lightning-button>
        </div>
        <br>
        <p style="font-size: large;"> <b>Pipeline Connections</b></p>
        <template if:true={isDataPipeline}>
          <lightning-datatable data={allPipelineConnectionArray} columns={columns} hide-checkbox-column key-field="Id">
          </lightning-datatable>
        </template>
        <template if:false={isDataPipeline}>
          <div class="slds-illustration slds-illustration_small" aria-hidden="true">
            <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" />
            <div class="slds-text-color_weak">
              <h3 class="slds-text-heading_medium">No Pipeline Connection Here</h3>
            </div>
          </div>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
